<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="content">
        <div class="container">
            <div id="display">
                <div class="prevDisplay"></div>
                <div class="currDisplay"></div>
            </div>
        <div class="btnContainer">
            <div class="btnRow1">
                <button class="btnClear" id="clear" data-value="AC">AC</button>
                <button class="btnDel" id="delete" data-value="DEL">DEL</button>
                <button class="operator" data-value="%">%</button>
                <button class="operator" data-value="/">รท</button>
            </div>
            <div class="btnRow2">
                <button class="digit" data-value="7">7</button>
                <button class="digit" data-value="8">8</button>
                <button class="digit" data-value="9">9</button>
                <button class="operator" data-value="*">x</button>
            </div>
            <div class="btnRow3">
                <button class="digit" data-value="4">4</button>
                <button class="digit" data-value="5">5</button>
                <button class="digit" data-value="6">6</button>
                <button class="operator" data-value="-">-</button>
            </div>
            <div class="btnRow4">
                <button class="digit" data-value="1">1</button>
                <button class="digit" data-value="2">2</button>
                <button class="digit" data-value="3">3</button>
                <button class="operator" data-value="+">+</button>
            </div>
            <div class="btnRow5">
                <button class="digit" id="zero" data-value="0">0</button>
                <button class="btnDec" id="decimal" data-value=".">.</button>
                <button class="equal" id="equal" data-value="=">=</button>
            </div>

        </div>
        </div>
    </div>
</body>
<script src="script.js"> </script>
</html>
